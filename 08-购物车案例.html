<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车案例</title>
    <style>
        table{
            border: 1px solid #e9e9e9;
            border-collapse: collapse;
            border-spacing: 0;
       }
       th,td {
           padding: 8px 16px;
           border: 1px solid #e9e9e9;
           text-align: left;
       }
       th{
           background-color: #f7f7f7;
           color: #5c6b77;
           font-weight: 600;
       }
    </style>
</head>
<body>
    <div id="app">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>书籍名称</th>
                    <th>出版日期</th>
                    <th>价格</th>
                    <th>购买数量</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in books">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.date}}</td>
                    <td>{{item.price | showPrice}}</td>
                    <td>
                        <button>-</button>
                        {{item.count}}
                        <button>+</button>
                    </td>
                    <td><button>移除</button></td>
                </tr>
            </tbody>
        </table>
        <h2>总价格</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                books: [
                    {id: 110,name:'Unix编程艺术',price:110.00,date:'2006-9',count:1},
                    {id: 111,name:'代码大全',price:105.00,date:'2006-9',count:1},
                    {id: 112,name:'深入理解计算机原理',price:87.00,date:'2006-9',count:1},
                    {id: 113,name:'现代操作系统',price:98.00,date:'2006-9',count:1}
                ]
            },
            methods: {
                getFinalPrice(price){
                    //toFixed保留两位小数
                    return '￥'+price.toFixed(2);
                }
            },
            //定义过滤器
            filters: {
                //需要过滤的东西作为参数传递
                showPrice(price){
                    return '￥'+price.toFixed(2);
                }
            }
        })
    </script>
</body>
</html>
