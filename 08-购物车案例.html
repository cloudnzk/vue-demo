<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车案例</title>
    <style>
        table {
            border: 1px solid #e9e9e9;
            border-collapse: collapse;
            border-spacing: 0;
        }

        th,
        td {
            padding: 8px 16px;
            border: 1px solid #e9e9e9;
            text-align: left;
        }

        th {
            background-color: #f7f7f7;
            color: #5c6b77;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-if="books.length>0">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>书籍名称</th>
                        <th>出版日期</th>
                        <th>价格</th>
                        <th>购买数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item,index) in books">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.date}}</td>
                        <!--过滤器放在表达式后面，用“管道”符号连接-->
                        <td>{{item.price | showPrice}}</td>
                        <td>
                            <!--改变购买数量-->
                            <button @click="decrement(index)" v-bind:disabled="item.count<=1">-</button>
                            {{item.count}}
                            <button @click="increment(index)">+</button>
                        </td>
                        <td><button @click="removeHandle(index)">移除</button></td>
                    </tr>
                </tbody>
            </table>
            <h2>总价格：{{totalPrice}}</h2>
        </div>
        <div v-else="">
            购物车为空
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                books: [
                    { id: 110, name: 'Unix编程艺术', price: 110.00, date: '2006-9', count: 1 },
                    { id: 111, name: '代码大全', price: 105.00, date: '2006-9', count: 1 },
                    { id: 112, name: '深入理解计算机原理', price: 87.00, date: '2006-9', count: 1 },
                    { id: 113, name: '现代操作系统', price: 98.00, date: '2006-9', count: 1 }
                ]
            },
            methods: {
                getFinalPrice(price) {
                    //toFixed保留两位小数
                    return '￥' + price.toFixed(2);
                },
                increment(index) {
                    this.books[index].count++;
                },
                decrement(index) {
                    this.books[index].count--;
                },
                removeHandle(index) {
                    this.books.splice(index, 1);
                }
            },
            computed: {
                totalPrice() {
                    let res = 0;
                    for (let i = 0; i < this.books.length; i++) {
                        res += this.books[i].price * this.books[i].count;
                    }
                    return res;
                }
            },
            //定义过滤器，过滤器用来进行常见的文本格式化
            filters: {
                //将需要过滤的东西作为参数传递
                showPrice(price) {
                    return '￥' + price.toFixed(2);
                }
            }
        })
    </script>
</body>

</html>
