<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise的all方法使用</title>
</head>
<body>
    <script>
        /* 适用场景：需要发送两次网络请求，并且两次请求完成后才能处理 
           使用Promise.all()方法，传入包含多个请求的数组
        */
        Promise.all([
            new Promise((resolve,reject) => {
                setTimeout(() => {
                    resolve('result1')
                },2000)
            }),
            new Promise((resolve,reject) => {
                setTimeout(() => {
                    resolve('result2')
                },1000)
            })
        ]).then(results => {
            console.log(results)
        }) 
    </script>
</body>
</html>
