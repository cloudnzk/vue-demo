<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父子通信结合双向绑定案例</title>
</head>
<body>
    <!-- 案例需求：子组件数据双向绑定，父组件对应的数据也跟着改变 -->
    <div id="app">
        <cpn :number="num" @numchange="numchange"></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>props:{{number}}</h2>
            <h2>data:{{dnumber}}</h2>
            <input type="text" :value="dnumber" @input="numInput"/>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data:{
                num: 0,
            },
            methods:{
                numchange(value){
                    this.num = parseInt(value);
                }
            },
            components: {
                cpn: {
                    template: '#cpn',
                    data(){
                        return {
                            dnumber: this.number
                        }
                    },
                    props: {
                        number: Number
                    },
                    methods:{
                        numInput(event){
                            this.dnumber = event.target.value;
                            this.$emit('numchange', event.target.value);
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
