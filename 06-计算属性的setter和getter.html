<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性的setter和getter</title>
</head>
<body>
    <div id="app">{{totalPrice}}</div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                data: {
                    firstName: "Kobe",
                    lastName: "Bryant"
                }
            },
            computed: {
                //计算属性一般没有set方法，只读属性
                fullName:{
                    // set: function(val){
                        
                    // },
                    get: function(){
                        return this.firstName + ' ' + this.lastName;
                    }
                }
                
                /*
                如果没有set方法可以用简洁写法
                fullName: function(){
                        return this.firstName + ' ' + this.lastName;
                }
                */
            }
        })
    </script>
</body>
</html>
